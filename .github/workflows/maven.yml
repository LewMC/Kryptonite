name: Maven Build

on:
  push:
    branches:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository ğŸ“¡
        uses: actions/checkout@v4

      - name: Set up JDK 21 ğŸ”§
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven ğŸ—ï¸
        run: mvn -B package --file pom.xml

      - name: Extract Version from pom.xml ğŸ“„
        id: extract_version
        run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

      - name: Upload Plugin jar ğŸ“
        uses: actions/upload-artifact@v4
        with:
          name: kryptonite-${{ env.VERSION }}.jar
          path: /home/runner/work/Kryptonite/Kryptonite/target/kryptonite-${{ env.VERSION }}.jar
