# Should Kryptonite check for updates?
update-check: true

# Display alerts in chat for updates & restarts.
# Respects update-check for updates.
chat-alerts: true

# Kryptonite Optimisation System settings
kos:
  override-pregenerated-world-protections: false
  using-tcpshield: false

# Verbose mode
# Outputs additional information to the console and file.
# Useful for diagnosing issues and seeing who does what, but can use up system storage space.
verbose: false
logfile: true